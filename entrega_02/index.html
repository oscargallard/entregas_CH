<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Enlace al archivo JS -->
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Simulador: Reserva de un Restaurante üßëüèΩ‚Äçüç≥</h1>
    </header>

    <main>
        <section id="reserva-form">
            <h2>Realiza tu reserva</h2>
            <form id="reservationForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">

                <label for="personas">Cantidad de personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="10" required placeholder="M√°ximo 10 personas">

                <label for="sector">Sector:</label>
                <select id="sector" name="sector" required>
                    <option value="">Selecciona un sector</option>
                    <option value="el sal√≥n interior">El sal√≥n interior</option>
                    <option value="el patio delantero">El patio delantero</option>
                    <option value="el sector V.I.P.">El sector V.I.P.</option>
                    <option value="cualquier sector">Cualquier sector</option>
                </select>

                <label for="horario">Horario:</label>
                <select id="horario" name="horario" required>
                    <option value="">Selecciona un horario</option>
                    <option value="8">8:00 hs</option>
                    <option value="9">9:00 hs</option>
                    <option value="10">10:00 hs</option>
                    <option value="11">11:00 hs</option>
                    <option value="12">12:00 hs</option>
                    <option value="13">13:00 hs</option>
                    <option value="17">17:00 hs</option>
                    <option value="18">18:00 hs</option>
                    <option value="19">19:00 hs</option>
                    <option value="20">20:00 hs</option>
                    <option value="21">21:00 hs</option>
                    <option value="22">22:00 hs</option>
                </select>

                <button type="submit">Confirmar Reserva</button>
            </form>
            <div id="mensaje"></div>
        </section>

        <section id="reserva-info">
            <h2>Detalles de las Reservas</h2>
            <ul id="lista-reservas"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simulador de Reserva de Restaurante</p>
    </footer>
    
</body>
</html>
